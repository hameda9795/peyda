<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0F172A"/>
  <rect x="40" y="40" width="1120" height="550" rx="24" fill="#1E293B"/>

  <!-- Map of Netherlands silhouette -->
  <g opacity="0.1">
    <path d="M800 150 L850 200 L900 180 L950 250 L920 350 L880 400 L820 450 L750 420 L700 480 L650 450 L600 400 L580 300 L620 220 L680 180 L750 150 Z" fill="white"/>
  </g>

  <!-- Logo/Icon -->
  <rect x="100" y="200" width="80" height="80" rx="16" fill="#0EA5E9"/>
  <circle cx="140" cy="240" r="24" fill="white"/>

  <!-- Title -->
  <text x="200" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="white">NL Directory</text>

  <!-- Subtitle -->
  <text x="100" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94A3B8">De Bedrijvengids van Nederland</text>

  <!-- Features -->
  <text x="100" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748B">Lokale bedrijven in alle 12 provincies</text>
  <text x="100" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748B">Restaurants, winkels, dienstverleners en meer</text>

  <!-- CTA-like element -->
  <rect x="100" y="500" width="280" height="50" rx="8" fill="#0EA5E9"/>
  <text x="160" y="535" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="white">Vind bedrijven</text>

  <!-- Stats -->
  <text x="900" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#0EA5E9" text-anchor="middle">12</text>
  <text x="900" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94A3B8" text-anchor="middle">Provincies</text>

  <text x="1050" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#22C55E" text-anchor="middle">100+</text>
  <text x="1050" y="385" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94A3B8" text-anchor="middle">Steden</text>
</svg>
